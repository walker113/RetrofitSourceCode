apply plugin: 'java-library'
apply plugin: 'kotlin'


sourceCompatibility = "8"
targetCompatibility = "8"

dependencies {
    compile 'com.squareup.okhttp3:okhttp:3.14.0'
    compile 'com.google.android:android:4.1.1.4'
    compile 'org.jetbrains.kotlin:kotlin-stdlib:1.3.10'
    compile 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.1.0'
    compile 'org.codehaus.mojo:animal-sniffer-annotations:1.14'
    testCompile 'junit:junit:4.12'
    testCompile 'org.assertj:assertj-core:1.7.0'
    testCompile 'com.google.guava:guava:19.0'
    testCompile 'com.squareup.okhttp3:mockwebserver:3.14.0'
    testCompile 'org.robolectric:robolectric:3.8'
    compileOnly 'com.google.code.findbugs:jsr305:3.0.2'
}

description = 'Retrofit'
